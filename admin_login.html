    <form class="data" action="{{url_for('admin_login')}}" method="post" enctype="multipart/form-data">

        <div class="col-md-6"><input type="password" title="Password" name="Password" class="selectpicker form-control" placeholder="Enter your password here" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></div>
